<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Private Chat ðŸ’–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f5f5f5;
            --text-light: #333;
            --bg-dark: #1a1a1a;
            --text-dark: #f0f0f0;
            --accent-pink: #ff6b9e;
            --accent-blue: #5d9cec;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .light-mode {
            background: var(--bg-light);
            color: var(--text-light);
        }

        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-box button {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* Chat UI */
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
        }

        .chat-header {
            background: var(--accent-pink);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: inherit;
        }

        .message {
            margin-bottom: 10px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
        }

        .your-message {
            background: var(--accent-blue);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .their-message {
            background: #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .read-receipt {
            font-size: 0.7rem;
            text-align: right;
            margin-top: 3px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: inherit;
            border-top: 1px solid #ddd;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        #sendButton {
            background: var(--accent-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .chat-container {
                border-radius: 0;
                border: none;
            }
        }
    </style>
</head>
<body class="light-mode">
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>Our Private Space ðŸ”’</h1>
            <input type="email" id="email" placeholder="Your Email">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Unlock Chat</button>
        </div>
    </div>

    <!-- Chat UI -->
    <div id="chatUI" class="chat-container" style="display: none;">
        <div class="chat-header">
            <h1>TikTok Chat </h1>
            <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a sweet message...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Firebase + App JS -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBfJ959KNi3Emm1dH82q_U0oAPcO8-H8GM",
            authDomain: "chart-7c76c.firebaseapp.com",
            databaseURL: "https://chart-7c76c-default-rtdb.firebaseio.com",
            projectId: "chart-7c76c",
            storageBucket: "chart-7c76c.firebasestorage.app",
            messagingSenderId: "628372199409",
            appId: "1:628372199409:web:698aa47c4ab87ffcf65650",
            measurementId: "G-YWNYD9RC0Z"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginScreen = document.getElementById("loginScreen");
        const chatUI = document.getElementById("chatUI");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Dark Mode Toggle
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
            const icon = document.body.classList.contains("dark-mode") ? "sun" : "moon";
            darkModeToggle.innerHTML = `<i class="fas fa-${icon}"></i>`;
        });

        // Login
        loginBtn.addEventListener("click", () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    loginScreen.style.display = "none";
                    chatUI.style.display = "flex";
                    loadMessages();
                })
                .catch(error => alert("Login failed: " + error.message));
        });

        // Send Message
        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && auth.currentUser) {
                db.collection("messages").add({
                    text: message,
                    sender: auth.currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
                messageInput.value = "";
            }
        }

        // Load Messages
        function loadMessages() {
            db.collection("messages")
                .orderBy("timestamp")
                .onSnapshot(snapshot => {
                    messagesDiv.innerHTML = "";
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const isYou = msg.sender === auth.currentUser.email;
                        const messageElement = document.createElement("div");
                        messageElement.classList.add("message", isYou ? "your-message" : "their-message");
                        messageElement.textContent = msg.text;
                        
                        if (isYou) {
                            const receipt = document.createElement("div");
                            receipt.classList.add("read-receipt");
                            receipt.textContent = msg.read ? "âœ“âœ“" : "âœ“";
                            messageElement.appendChild(receipt);
                        }
                        
                        messagesDiv.appendChild(messageElement);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                });
        }

        // Mark messages as read
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("messages")
                    .where("read", "==", false)
                    .where("sender", "!=", user.email)
                    .get()
                    .then(snapshot => {
                        snapshot.forEach(doc => {
                            db.collection("messages").doc(doc.id).update({ read: true });
                        });
                    });
            }
        });
    </script>
    <div class="message" data-id="{{MESSAGE_ID}}">
  <div class="message-text">{{MESSAGE_TEXT}}</div>
  <div class="message-footer">
    <span class="message-time">{{TIME}}</span>
    <span class="read-receipt">
      <span class="receipt-icon">âœ“</span>
      <span class="receipt-icon">âœ“</span>
    </span>
  </div>
</div>
</body>
</html>
